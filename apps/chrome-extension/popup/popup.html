<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsSummarize</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #f0fdf4 0%, #ffffff 50%, #f0fdf4 100%);
    }

    .header {
      background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
      padding: 20px;
      color: white;
      text-align: center;
    }

    .header h1 {
      font-size: 18px;
      font-weight: 700;
    }

    .header p {
      font-size: 12px;
      opacity: 0.9;
      margin-top: 4px;
    }

    .content {
      padding: 20px;
    }

    .status-card {
      background: white;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    .status-card h3 {
      font-size: 14px;
      color: #333;
      margin-bottom: 8px;
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #dc2626;
    }

    .status-dot.connected {
      background: #25D366;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    button {
      width: 100%;
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn-primary {
      background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(37, 211, 102, 0.3);
    }

    .btn-secondary {
      background: white;
      color: #333;
      border: 1px solid #e5e7eb;
    }

    .btn-secondary:hover {
      background: #f9fafb;
    }

    .login-form {
      display: none;
    }

    .login-form.show {
      display: block;
    }

    .form-group {
      margin-bottom: 12px;
    }

    .form-group label {
      display: block;
      font-size: 12px;
      color: #666;
      margin-bottom: 4px;
    }

    .form-group input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      font-size: 14px;
    }

    .form-group input:focus {
      outline: none;
      border-color: #25D366;
      box-shadow: 0 0 0 3px rgba(37, 211, 102, 0.1);
    }

    .error {
      color: #dc2626;
      font-size: 12px;
      margin-top: 8px;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      background: #f0fdf4;
      border-radius: 8px;
      margin-bottom: 16px;
    }

    .user-avatar {
      width: 40px;
      height: 40px;
      background: #25D366;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
    }

    .user-details h4 {
      font-size: 14px;
      color: #333;
    }

    .user-details p {
      font-size: 12px;
      color: #666;
    }

    .footer {
      padding: 12px 20px;
      text-align: center;
      font-size: 11px;
      color: #999;
      border-top: 1px solid #f0f0f0;
    }

    .footer a {
      color: #25D366;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>WhatsSummarize</h1>
    <p>WhatsApp Chat Analyzer</p>
  </div>

  <div class="content">
    <div class="status-card">
      <h3>Connection Status</h3>
      <div class="status-indicator">
        <span class="status-dot" id="statusDot"></span>
        <span id="statusText">Checking...</span>
      </div>
    </div>

    <div id="authSection">
      <!-- Logged out state -->
      <div id="loggedOut" style="display: none;">
        <div class="login-form show">
          <div class="form-group">
            <label>Email</label>
            <input type="email" id="email" placeholder="your@email.com">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" id="password" placeholder="Password">
          </div>
          <div class="error" id="loginError"></div>
          <div class="actions">
            <button class="btn-primary" id="loginBtn">Sign In</button>
            <button class="btn-secondary" id="signupBtn">Create Account</button>
          </div>
        </div>
      </div>

      <!-- Logged in state -->
      <div id="loggedIn" style="display: none;">
        <div class="user-info">
          <div class="user-avatar" id="userAvatar">U</div>
          <div class="user-details">
            <h4 id="userName">User</h4>
            <p id="userEmail">user@example.com</p>
          </div>
        </div>
        <div class="actions">
          <button class="btn-primary" id="openDashboard">Open Dashboard</button>
          <button class="btn-secondary" id="extractBtn">Extract Current Chat</button>
          <button class="btn-secondary" id="logoutBtn">Sign Out</button>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    <a href="http://localhost:3000" target="_blank">whatssummarize.com</a> |
    <a href="http://localhost:3000/help" target="_blank">Help</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
