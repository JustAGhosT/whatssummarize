# SonarCloud Configuration
sonar.projectKey=JustAGhosT_whatssummarize
sonar.organization=justaghosth

# Source directories (only scan application source, not tests)
sonar.sources=apps,packages

# Exclude built/generated files and test files from analysis
sonar.exclusions=**/node_modules/**,\
  **/dist/**,\
  **/.next/**,\
  **/.turbo/**,\
  **/build/**,\
  **/coverage/**,\
  **/*.min.js,\
  **/*.bundle.js,\
  **/playwright-report/**,\
  **/test-results/**,\
  **/tools/**,\
  **/*.d.ts,\
  **/*.map,\
  tests/**,\
  **/__tests__/**,\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/*.test.js,\
  **/*.test.jsx,\
  **/*.spec.ts,\
  **/*.spec.tsx,\
  **/*.spec.js,\
  **/*.spec.jsx

# Exclude test files and packages/ui from duplication detection
# packages/ui is excluded because components are being migrated from apps/web
# and will be consolidated in a future refactoring
sonar.cpd.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,tests/**,packages/ui/**

# Note: Some UI components are temporarily duplicated between apps/web and packages/ui
# during the monorepo migration. This is a known issue that will be addressed in a future
# refactoring to consolidate shared components.

# Code coverage reports
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info
