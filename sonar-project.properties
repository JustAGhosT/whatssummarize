# SonarCloud Configuration
sonar.projectKey=JustAGhosT_whatssummarize
sonar.organization=justaghosth

# Source directories
sonar.sources=apps,packages

# Exclude built/generated files and test files from analysis
sonar.exclusions=**/node_modules/**,\
  **/dist/**,\
  **/.next/**,\
  **/.turbo/**,\
  **/build/**,\
  **/coverage/**,\
  **/*.min.js,\
  **/*.bundle.js,\
  **/playwright-report/**,\
  **/test-results/**,\
  **/tools/**,\
  **/*.d.ts,\
  **/*.map,\
  **/tests/**,\
  **/__tests__/**,\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/*.test.js,\
  **/*.test.jsx,\
  **/*.spec.ts,\
  **/*.spec.tsx,\
  **/*.spec.js,\
  **/*.spec.jsx

# Exclude test files from duplication detection (redundant safeguard)
sonar.cpd.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/tests/**

# Code coverage reports
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info
