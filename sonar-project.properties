# SonarCloud Configuration
sonar.projectKey=JustAGhosT_whatssummarize
sonar.organization=justaghosth

# Source directories
sonar.sources=apps,packages

# Exclude built/generated files from analysis
sonar.exclusions=**/node_modules/**,\
  **/dist/**,\
  **/.next/**,\
  **/.turbo/**,\
  **/build/**,\
  **/coverage/**,\
  **/*.min.js,\
  **/*.bundle.js,\
  **/playwright-report/**,\
  **/test-results/**,\
  **/tools/**,\
  **/*.d.ts,\
  **/*.map

# Exclude test files from duplication detection
sonar.cpd.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Test file patterns
sonar.tests=tests
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Code coverage reports
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info
